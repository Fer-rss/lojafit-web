<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="conteudo">

    <h2 th:text="${produto.id == null} ? 'Novo Produto' : 'Editar Produto'"></h2>

    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">

        <input type="hidden" th:field="*{id}">

        <label>Nome:</label>
        <input type="text" th:field="*{nomeProduto}" required>

        <label>Pre√ßo:</label>
        <input type="text" th:field="*{preco}" id="preco" placeholder="R$ 0,00" required>

        <label>Estoque:</label>
        <input type="number" th:field="*{estoque}" required>

        <button type="submit" class="btn">Salvar</button>
        <a th:href="@{/produtos}" class="btn">Cancelar</a>

    </form>

</div>

</body>
</html>
