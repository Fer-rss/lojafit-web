<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="conteudo">
    <h2>Lista de Clientes</h2>

    <a th:href="@{/clientes/novo}" class="btn">+ Novo Cliente</a>

    <table class="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nomeCliente}"></td>
                <td th:text="${T(com.example.lojafit.util.FormatadorUtil).formatarCpf(cliente.cpf)}"></td>
                <td th:text="${T(com.example.lojafit.util.FormatadorUtil).formatarTelefone(cliente.telefone)}"></td>
                <td th:text="${cliente.email}"></td>
                <td>
                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn-small">Editar</a>
                    <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}"
                       class="btn-small danger"
                       onclick="return confirm('Deseja excluir este cliente?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
