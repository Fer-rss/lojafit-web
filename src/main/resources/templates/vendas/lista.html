<!DOCTYPE html>
<div th:fragment="conteudo">

    <h2>Vendas</hh2>

    <a th:href="@{/vendas/form}" class="btn btn-primary">
        Nova Venda
    </a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Data</th>
                <th>Total</th>
                <th>Itens</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="v : ${vendas}">
                <td th:text="${v.id}"></td>
                <td th:text="${v.cliente.nomeCliente}"></td>
                <td th:text="${#temporals.format(v.data, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${v.total}"></td>
                <td>
                    <ul>
                        <li th:each="i : ${v.itens}">
                            <span th:text="${i.produto.nomeProduto}"></span>
                            -
                            <span th:text="${i.quantidade}"></span>
                            x
                            <span th:text="${i.precoUnitario}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</div>
